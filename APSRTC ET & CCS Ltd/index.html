<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="flex justify-between items-center py-1 px-2">
        <div class="#">
            <div>

                <img class="w-[40%]" src="APSRTC-Logo.png" ET & CCS Ltd\APSRTC-Logo.png alt="APSRTC_LOGO">

            </div>

                <h1>APSRTC ET & CSS ltd</h1>
                <h1>Vijayawada</h1>
            </div> -->
        </div>
        <div>
            <div id="formattedDate" class="text-sm"></div>
            <div class="flex justify-center items-center mt-2">


                <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                    <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>


                <div class="flex flex-col items-end gap-0">
                    <span class="text-sm">Welcome</span>
                    <p class="font-medium text-lg">cbsuser</p>
                </div>
                <button
                    class="bg-blue-500 uppercase hover:bg-blue-700 text-white w-content text-center text-sm py-1 px-2 m-1 border border-blue-700 rounded">
                    Task List

                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold text-center text-sm py-1 px-2 border m-1 border-red-700 rounded">
                    <i class="fa-solid fa-power-off" style="color: #ffffff;"></i>
                </button>
            </div>
        </div>
    </div>

    <div>
        <span class="block text-center my-1">Welcome To APSRTC ET & CCS LTD</span>
        <!-- Navigation bar-->
        
        <nav class="bg-red-800 border-gray-200 dark:bg-red-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-center  mx-auto px-4">
                <div class="flex flex-row justify-between items-center gap-3">
                    <button type="button" class="text-white font-medium mx-2 text-sm py-2 text-center">
                        HOME</button>       <p class="bg-white h-[50px] w-[2px]"></p>
                    <button type="button" class="text-white font-medium mx-2  text-sm py-2 text-center">
                        DEPOSITS</button>   <p class="bg-white h-[50px] w-[2px]"></p>
                    <button type="button" class="text-white font-medium mx-2  text-sm py-2 text-center">
                        RECOVERY</button>   <p class="bg-white h-[50px] w-[2px]"></p>
                    <button type="button" class="text-white font-medium mx-2 text-sm py-2 text-center">
                        ADMIN</button>      <p class="bg-white h-[50px] w-[2px]"></p>
                    <button type="button" class="text-white font-medium mx-2 text-sm py-2 text-center">
                        MISC AND OTHERS</button>   <p class="bg-white h-[50px] w-[2px]"></p>
                    <button type="button" class="text-white font-medium mx-2  text-sm py-2 text-center">

                    <button type="button" class="text-white font-medium ml-2  text-sm py-2 text-center">
                        REPORTS</button>
                </div>
            </div>
        </nav>

    </div>
    <div class="w-100 p-4 m-4">
        <form>
            <div class="my-4 border-2 p-2">
                <div class="text-center bg-orange-500 text-white py-4 mb-4">STL Application Page</div>
                <div class="flex flex-wrap justify-between">

                    <div class="flex my-2 mx-2 ">
                        <label
                            class="block whitespace-nowrap text-gray-500 font-bold text-center md:text-right mb-1 md:mb-0 pr-4"
                            for="loan_type">
                            Loan Type
                        </label>
                        <input
                            class="bg-gray-200 ml-[55px] appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="loan_type" type="text" value="STL">
                    </div>
                    <div class="flex my-2 mx-2">
                        <label
                            class="block whitespace-nowrap text-center text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="tenure">
                            Tenure
                        </label>
                        <input
                            class="bg-gray-200 mx appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="tenure" type="text">
                    </div>
                    <div class="flex my-2 mx-2">
                        <label
                            class="block whitespace-nowrap text-center text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="req_loan_amount">
                            Request Loan Amount
                        </label>
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="req_loan_amount" type="text">
                    </div>
                    <!-- second line -->
                    <div class="flex my-2 mx-2">
                        <label
                            class="block whitespace-nowrap text-center text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="application_date">
                            Application Date
                        </label>
                        <input
                            class="bg-gray-200 ml-[4px] appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="application_date" type="date">
                        <label 
                            class="text-lg">Status</label>
                    </div>
                </div>
                <div class="flex justify-between">
                    <div class="flex my-2 mx-2">
                        <p
                            class="block whitespace-nowrap text-center text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="member_search">
                            Member Search <span class="text-[#FF0000] text-sm">*</span>
                    </p>
                        <input
                            class="bg-gray-200 ml-[3px] appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="member_search" type="text">
                        <button
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 border ml-1 border-red-700 rounded">
                            Reset
                        </button>
                    </div>

                    <div class="flex my-2 mx-2">
                        <p>Member GL</p>
                        <span class="ml-10 text-xl">01000002</span>
                    </div>
                    <div class="flex my-2 mx-2">
                        <p>EmpID</p>
                        <span class="ml-10 text-xl">E0000105</span>
                    </div>
                    <div class="flex my-2 gap-2">
                        <p>Member Name</p>
                        <span class="uppercase text-xl mt-[3px] ">S Venkata raman</span>
                    </div>

                </div>
                <div class="flex justify-between">
                    <div class="flex my-2 mx-2">
                        <label
                            class="block whitespace-nowrap text-center text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="mobile_number">
                            Mobile Number
                        </label>
                        <input
                            class="bg-gray-200 ml-[11px] appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="mobile_number" type="text" placeholder="Enter Your No.">
                    </div>
                </div>
                <div class="flex items-center my-2 mx-2 ">
                    <input id="mdrf_surety" name="color[]" value="blue" type="checkbox"
                        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="mdrf_surety" class="ml-3 min-w-0 flex-1 text-gray-500 text-xl">MDRF as Surety</label>
                </div>
                <div class="flex justify-between">
                    <div class="flex my-2 mx-2">
                        <label
                            class="block whitespace-nowrap text-center text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="surety_1">
                            Surety 1 <span class="text-[#FF0000] text-sm">*</span>
                        </label>
                        <input
                            class="bg-gray-200 w-2/5 ml-[60px] appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="surety_1" type="text">
                        <button
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 border ml-1 border-red-700 rounded">
                            Reset
                        </button>
                    </div>
                    <div class="flex my-2 mx-2">
                        <p>Surety 1 GL</p>
                    </div>
                    <div class="flex my-2 mx-2">
                        <p>Surety 1 Emp ID</p>
                    </div>
                    <div class="flex my-2 mx-2">
                        <p>Surety 1 Name</p>
                    </div>
                </div>
                <div class="flex justify-between">
                    <div class="flex my-2 mx-2">
                        <label
                            class="block whitespace-nowrap text-center text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="surety_2">
                            Surety 2<span class="text-[#FF0000] text-sm">*</span>
                        </label>
                        <input
                            class="bg-gray-200 w-2/5  ml-[60px] appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="surety_2" type="text">
                        <button
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 border ml-1 border-red-700 rounded">
                            Reset
                        </button>
                    </div>
                    <div class="flex my-2 mr-2">
                        <p>Surety 2 GL</p>
                    </div>
                    <div class="flex my-2 mr-4">
                        <p>Surety 2 Emp</p>
                    </div>
                    <div class="flex my-2 mx-2">
                        <p>Surety 2 Name</p>
                    </div>
                </div>
                <div class="flex my-2 mx-2">

                        class="block whitespace-nowrap text-center text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Return Remarks</label>
                    <select disabled id="op"
                        class="bg-gray-200 border-2 ml-[14px] border-gray-200 text-gray-700 rounded py-2 px-2">
                        <option selected>--Selected--</option>
                    </select>
                    <!-- bg-gray-200 w-2/5 appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 -->
                </div>
            </div>
            <div class="flex justify-end">
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 border ml-1 border-red-700 rounded">
                    Submit
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 border ml-1 border-red-700 rounded">
                    Reset
                </button>
            </div>
        </form>
    </div>
    <script>
        function getFormattedDate() {
          const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            // second: '2-digit',
            hour12: false,

          };
    
          const date = new Date();
          const formattedDate = date.toLocaleDateString('en-US', options);
          
          return formattedDate;
        }
        document.getElementById('formattedDate').textContent = getFormattedDate();
      </script>
</body>
